<!DOCTYPE html>
<html>
<head>

    <title>Annual Review Tracker</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <link rel="stylesheet" href="/css/styles.css" />
    				
</head>

<body>

    <div class="full-container">

        <header class="site-header">

            <hgroup>

                <h1 class="site-title"><a href="/">Annual Review Tracker <span id="title-year"></span></a></h1>
                <h2 id="year-theme"></h2>

            </hgroup>
        
        </header>

        <button id="settings-toggle">Display Settings</button>

        <section id="settings-section">

        <form method="post" id="settings-form">

            <p class="instructions">Fill in the information below to get started tracking your goals. Don't worry, you can always
                change these later.</p>

            <div>
                <label for="year">Year: </label>
                <input type="text" name="year" id="year" />
            </div>

            <div>
                <label for="theme">Theme</label>
                <input type="text" name="theme" id="theme" placeholder="2013 is the year of the [insert text].  This time next year, [most important outcome]."/>
            </div>

            <div id="form-categories">

            </div>

            <a href="#" id="add-cat">+ Add another category</a>

            <input type="submit" value="Save" name="save" id="save" />

        </form>

        <div id="categories">
        </div>

        <footer>

            <small>Inspired by <a href="http://chrisguillebeau.com/3x5/how-to-conduct-your-own-annual-review/">Chris Guillebeau's Annual Review</a></small>

        </footer>

    </div>

    <script id="category-template" type="text/x-handlebars-template" />

        <section id="{{sectionID}}">
            <h2 id="{{titleID}}">{{categoryName}}</h2>
            <div class="goals"></div>
            <input type="text" name="new-goal" class="new-goal" placeholder="Enter a new goal" />
        </section>

    </script>

    <script id="goal-template" type="text/x-handlebars-template">

        <div class="goal">
            <h3>{{goal}}</h3>
            {{deadline}}
            <p>{{notes}}</p>
            <button class="delete">x</button>
        </div>

    </script>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/handlebars-v1.1.2.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
