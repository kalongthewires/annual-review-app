<!DOCTYPE html>
<html>
<head>

    <title>Annual Review Tracker</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <link rel="stylesheet" href="/css/styles.css" />
    				
</head>

<body>

    <div class="full-container">

        <header class="site-header">

            <hgroup>

                <h1 class="site-title"><a href="/">Annual Review Tracker <span id="title-year"></span></a></h1>
                <h2 id="year-theme"></h2>

            </hgroup>
        
        </header>

        <a href="#" id="settings-toggle">Settings</a>

        <form method="post" id="settings-form">

            <label for="year">Year</label>
            <input type="text" name="year" id="year" />

            <label for="theme">Theme</label>
            <input type="text" name="theme" id="theme" />

            <label for="cat-1">Category 1:</label>
            <input type="text" name="cat-1" id="cat-1" placeholder="e.g. Health" />

            <label for="cat-2">Category 2:</label>
            <input type="text" name="cat-2" id="cat-2" placeholder="e.g. Personal Finance" />

            <label for="cat-3">Category 3:</label>
            <input type="text" name="cat-3" id="cat-3" placeholder="e.g. Travel" />

            <label for="cat-4">Category 4:</label>
            <input type="text" name="cat-4" id="cat-4" placeholder="e.g. Career" />

            <a href="#" id="add-cat">+ Add another category</a>

            <input type="submit" value="Save" name="save" id="save" />

        </form>

        <section id="cat-section-1">

            <h2 id="cat-title-1">Category 1</h2>

            <div class="goals">

            </div><!-- end goals -->

            <input type="text" name="new-goal" class="new-goal" placeholder="Enter a new goal" />

        </section>

        <section id="cat-section-2">
        
            <h2 id="cat-title-2">Category 2</h2>

            <div class="goals">

            </div><!-- end goals -->

            <input type="text" name="new-goal" class="new-goal" placeholder="Enter a new goal" />

        </section>

        <section id="cat-section-3">

            <h2 id="cat-title-3">Category 3</h2>

            <div class="goals">

            </div><!-- end goals -->

            <input type="text" name="new-goal" class="new-goal" placeholder="Enter a new goal" />

        </section>

        <section id="cat-section-4">

            <h2 id="cat-title-4">Category 4</h2>

            <div class="goals">

            </div><!-- end goals -->

            <input type="text" name="new-goal" class="new-goal" placeholder="Enter a new goal" />

        </section>

        <footer>

            <small>Inspired by <a href="http://chrisguillebeau.com/3x5/how-to-conduct-your-own-annual-review/">Chris Guillebeau's Annual Review</a></small>

        </footer>

    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
